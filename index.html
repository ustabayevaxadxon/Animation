<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Button animation</title>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <div class="box-2">
                <div class="box-3">
                    <span class="img__span">
                        <img class="btn__img" src="./assets/mp3.png" alt="Mp3 btn" width="250" height="250">
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-container">
        <div class="animate-btn">
            <div class="animate-plus">
                <span class="plus fa-solid fa-plus"></span>
            </div>
            <div class="animate-menu">
                <span class="xmark__span">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <span class="bar">
                    <span class="animate-span message">
                        <i class="fa-solid fa-message"></i>
                    </span>
                    <span class="animate-span bell">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span class="animate-span phone">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
